<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue事件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>

    </style>
    <link rel="stylesheet" href="../common/bootstrap.min.css">
    <script src="../common/jquery-1.7.2.js"></script>
    <script src="../common/bootstrap.js"></script>

    <script src="../common/vue.js"></script>
    <script>
        window.onload=function(){
            new Vue({
                el:'#box',
                data:{
                    myData:[],
                    username:'',
                    age:'',
                    nowIndex:-100,
                    url:'../img/img.jpg',
                    w:'100px',
                    title:'四川瓜娃子',
                    color:{
                        red:'red-color',
                        bg:'bg-success'
                    },
                    t:true,
                    f:false,
                    json:{
                        "red-color":true,
                        "bg-success":false
                    },
                    style:{
                        color:{color:'red','font-size':'20px'},
                        bg:{'background':'#ccc'}
                    }
                },
                methods:{
                    add:function(){
                        this.myData.push({
                            name:this.username,
                            age:this.age
                        });

                        this.username='';
                        this.age='';
                    },
                    deleteMsg:function(n){
                        if(n==-2){
                            this.myData=[];
                        }else{
                            this.myData.splice(n,1);
                        }
                    },
                    show:function(ev,el){
                        console.info(ev);
                        console.info(el);
                    },
                    click1:function(ev){
                        if(ev){
                            ev.cancelBubble=true;
                        }
                        console.log('点击了button');
                    },
                    click2:function(){
                        console.log('点击div');
                    },
                    click3:function(ev){
                        if(ev){
                            ev.preventDefault();
                        }
                        console.info('右击');
                    },
                    keyup:function(ev){
                        if(ev&&ev.keyCode==13){
                            alert('您按了回车键！');
                        }
                        alert('keyup.enter');
                    }

                }
            });
        };
    </script>
    <style>
        .red-color{
            color:red;
        }
        .bg-success{
            background-color: #66c147;
        }
    </style>
</head>
<body>
    <div class="container" id="box">
        <p>v-bind:src="..."___ :src=""  :width='' :title</p>
            <p style='height:100px'>
                <img src="{{url}}" alt="" style='height:100px'>
         
                <img v-bind:src="url" alt="" style='height:100px'>
            
                <img :src="url" alt="" :width='w' :title='title'>
                <!-- 错误写法 -->
                <img :src="{{url}}" alt="" :width='w'>
            </p>
            <p>:class='[]' v-bind:class='[]'  类有多个，数组表示</p>
            <p>
                <strong :class='[color.red,color.bg]'>v-bind:class=''</strong>
                <strong :class="{'red-color':false,'bg-success':true}">v-bind:class='{"red-color":true,"bg-success":false}'</strong>
                <strong :class="json">v-bind:class='{red-color:true,bg-success:false}'</strong>
            </p>
            <hr>
        <p>:style='' v-bind:style=''</p>
        <p>
            <strong :style='[style.color,style.bg]'>:style='[style.color,style.bg]'</strong>
            <strong :style='{color:"red"}'>:style='[]'</strong>
        </p>
    </div>
</body>
</html>
