<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-transtion-animate</title>
	<script src="../../common/vue2.0.js"></script>
	<script src='../../common/vue-router2/vue-router.min.js'></script>
	<link rel="stylesheet" href="../../common/animate.css">
	<style>
		.title{
			font-size: 20px;
			background-color: #ccc;
		}
		p{
			width: 100px;
			height: 100px;
			background-color: #f60;
			margin:10px auto;
			line-height: 100px;
			text-align: center;
			border-radius:30px;
		}
		.router-link-active{
			color:#f60;
		}
	</style>
</head>
<body>    
	 <section></section>
<div id="vue">
	<button @click='show = !show'>点击动画</button>
	<div>
		<router-link to='/home'>主页</router-link>
		<router-link to='/news'>新闻</router-link>
	</div>
	<div>
		<router-view>数据展示区</router-view>
	</div>
</div>


<script>
var Home ={
	template:'<h3>home</h3>'
}
var News ={
	template:'<h3>news</h3>'
}
/*配置路由，生成实例*/
var routes =[
	{path:'/home',component:Home},
	{path:'/news',component:News},
	{path:'*',redirect:News}
];
const router = new VueRouter({
	routes
});

	new Vue({
		data:{
			show:true,
			shows:'',
			msgTitle:'router路由',
			list:['apple','banana','car','dog']
		},
		methods:{

		},
		computed:{
		},
		router:router
	}).$mount('#vue')
</script>
</body>
</html>
