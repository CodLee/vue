<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue2.0</title>
	<!-- // <script src='../../common/vue.js'></script> -->

	<!-- // <script src="../../common/vue/dist/vue.js"></script> -->
	// <script src='../../common/vue2.0.js'></script>
</head>
<body>
<div id="vue">
	<aaa></aaa>
	<p>{{msg}}</p>
	<my-aaa></my-aaa>
	<p v-text='msg'></p>
</div>
 <template id="aaa">
        <div>
            <h3>我是组件--组件名称不能任意定义，标签名使用小写字母</h3>
            <strong>我是加粗标签</strong>
        </div>
 </template>

	<script>
	console.info(Vue.version)
	var Aaa = Vue.extend({
		template:'<p>这是自定义组件----aaa</p>'
	});

	Vue.component('aaa',Aaa);

		/*2.0组件简介定义*/
		//类似于vue.extend()
		/*  1 注册*/
		var Home = {
			template:'#aaa'
		}
		/* 2 使用*/
		Vue.component('my-aaa',Home);



		new Vue({
			data:{
				msg:'welcome to Vue2.0'
			}

		}).$mount('#vue')
	</script>
</body>
</html>
