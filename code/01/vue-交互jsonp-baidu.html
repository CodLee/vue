<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue</title>
	<link rel="stylesheet" href="../common/bootstrap/css/bootstrap.min.css">
	<script src='../common/jquery-1.11.0.min.js'></script>
	<script src='../common/bootstrap/js/bootstrap.min.js'></script>
	<script src="../common/vue.js"></script>
	<script src='../common/vue-resource.js'></script>
	<script>
	window.onload=function(){
		var vm = new Vue({
			el:'#box',/*选择器*/
			data:{/*数据*/
				msg:'welcome vue',
				msg1:12,
				msg2:true,
				arr:['apple','orange','banana'],
				json:{
					"a":"apple","b":"banana","c":"car"
				}
			},
			methods:{
				get:function(){
					this.$http.jsonp('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su',{
						wd:'a'
					},{
					    jsonp:'cb'
					}).then(function(res){
						alert(res);
					},function(res){
						alert(res.data);
					})
				},
                get1:function(){
                    this.$http.jsonp('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su',{
                        wd:'a'
                    },{
                        jsonp:'cb'
                    }).then(function(res){
                        alert(res.data.s);
                    },function(res){
                        alert(res.status);
                    });
                }

            }
		});
	}
	</script>
</head>
<body>
<!---->
	<div id="box">
		<p>引入vue,vue-resource</p>
		<p>$http.gets</p>
		<input type="button" value='按钮' @click='get()'>

	</div>
</body>
</html>
