<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue</title>
	<script src="../common/vue.js"></script>
	<script>
	window.onload=function(){
		var vm = new Vue({
			el:'#box',/*选择器*/
			data:{/*数据*/
				msg:'welcome vue',
				msg1:12,
				msg2:true,
				arr:['apple','orange','banana'],
				json:{
					"a":"apple","b":"banana","c":"car"
				}
			}
		});
	}
	</script>
</head>
<body>
	<p>v-model表单元素</p>
	<div id="box">
		<input type="text" v-model='msg'><br>
		<input type="text" v-model='msg1'>
		{{msg}}  <br>
		{{msg1}} <br>
		{{msg2}} <br>
		{{arr}} <br>
		{{json}} <br>
		<p>v-repeat循环
		<hr>
		1.0.21不支持 repeat使用for 自带$index
		</p>
		<ul>
			<li v-for='value in arr'>
				{{$index}}--{{value}}
			</li>
		</ul>
		<hr>
		<ul>
			<li v-for= 'v in json'>
				{{$index}}--{{$key}}--{{v}}
			</li>
		</ul>
		<hr>
		<ul>
			<li v-for= '(k,v) in json'>
				{{$index}}--{{$key}}--{{k}}--{{v}}
			</li>
		</ul>
	</div>
</body>
</html>
